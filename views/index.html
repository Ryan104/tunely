<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>

    

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Albums</h2>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newAlbumModal">New Album</button>
        </div>
      </div>
      <!-- albums! -->
      <div id='albums'>
        <!-- Append albums here -->
      </div>
    </section>
    

    <!-- new album modal -->
    <div class="modal" id="newAlbumModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Album</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
            <form class="form-horizonal">
            <fieldset class="form-horizontal">

              <!-- Form Name -->
              <legend>Add New Album</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Album Name</label>
                <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required>

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="artistName">Artist Name</label>
                <div class="col-md-4">
                <input id="textinput" name="artistName" type="text" placeholder="" class="form-control input-md" required>

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="releaseDate">Release Date</label>
                <div class="col-md-4">
                <input id="releaseDate" name="releaseDate" type="text" placeholder="1992" class="form-control input-md" required>

                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="genres">Genres (separated by commas)</label>
                <div class="col-md-4">
                  <textarea class="form-control" id="genres" name="genres" required>rock,pop</textarea>
                </div>
              </div>
            </fieldset>
            </form>
          </div>

          <div class="modal-footer">
            <!-- submit and close buttons -->
            <button type="button" class="btn btn-primary" id="saveAlbum" data-dismiss="modal">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end new albym Modal -->

    <!-- begin songModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="songModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Song</h4>
          </div>
          <div class="modal-body">
            <form>
            <fieldset class='form-horizontal'>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="songName">Song Name</label>
              <div class="col-md-4">
              <input id="songName" name="name" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="trackNumber">Track Number</label>
              <div class="col-md-4">
              <input id="trackNumber" name="trackNumber" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            </fieldset>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveSong">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="deleteAlbumModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to permanantly delete this album, Kanye?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="deleteAlbum" data-dismiss="modal">DELETE</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Album Modal -->
    <!-- new album modal -->
    <div class="modal" id="newAlbumModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Album</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
            <form class="form-horizonal">
            <fieldset class="form-horizontal">

              <!-- Form Name -->
              <legend>Add New Album</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Album Name</label>
                <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required>

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="artistName">Artist Name</label>
                <div class="col-md-4">
                <input id="textinput" name="artistName" type="text" placeholder="" class="form-control input-md" required>

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="releaseDate">Release Date</label>
                <div class="col-md-4">
                <input id="releaseDate" name="releaseDate" type="text" placeholder="1992" class="form-control input-md" required>

                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="genres">Genres (separated by commas)</label>
                <div class="col-md-4">
                  <textarea class="form-control" id="genres" name="genres" required>rock,pop</textarea>
                </div>
              </div>
            </fieldset>
            </form>
          </div>

          <div class="modal-footer">
            <!-- submit and close buttons -->
            <button type="button" class="btn btn-primary" id="saveAlbum" data-dismiss="modal">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
